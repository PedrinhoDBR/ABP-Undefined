<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/public/img/logo.png">
  <title>Cadastro de Membros</title>
  <link rel="stylesheet" href="/css/admin_forms.css" />
</head>
<body>

  <div class="form-container">
    <h1 id="form-title">Cadastro de Membro</h1>

    <div id="loading" class="loading-message">Carregando dados...</div>
    <div id="error" class="error-message"></div>

    <form id="membroForm" style="display: none;">
      <input type="hidden" id="MembroID" name="MembroID">

      <div class="form-group">
        <label for="MembroImagemFile">Foto</label>
        <input type="file" id="MembroImagemFile" name="MembroImagemFile" accept="image/*">
        <img id="imagePreview" src="" alt="Pré-visualização da imagem" style="max-width: 200px; margin-top: 10px; display: none;">
        <!-- Campo oculto para manter o caminho da imagem existente ao editar -->
        <input type="hidden" id="MembroImagem" name="MembroImagem">
      </div>

      <div class="form-group">
        <label for="MembroNome">Nome</label>
        <input type="text" id="MembroNome" name="MembroNome" maxlength="1000" required>
      </div>

      <div class="form-group">
        <label for="MembroCargo">Cargo</label>
        <input type="text" id="MembroCargo" name="MembroCargo" maxlength="1000">
      </div>

      <div class="form-group">
        <label for="MembroDescricao">Descrição</label>
        <textarea id="MembroDescricao" name="MembroDescricao" maxlength="2000" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="MembroLattes">Lattes</label>
        <input type="url" id="MembroLattes" name="MembroLattes" min="1900" max="2100">
      </div>

      <div class="form-group">
        <label for="MembroIdioma">Idioma</label>
        <select id="MembroIdioma" name="MembroIdioma">
          <option value="">Selecione...</option>
          <option value="PT-BR">Português</option>
          <option value="EN-US">Inglês</option>
        </select>
      </div>

      <div class="switch-group">
        <input type="checkbox" id="MembroVisibilidade" name="MembroVisibilidade" checked>
        <label for="MembroVisibilidade">Visível ao público</label>
      </div>

      <div class="buttons-group">
        <button type="button" class="btn-back" onclick="window.location.href='/admin/publicacoes'">Voltar</button>
        <button type="submit" class="btn-save" id="btn-save">Salvar</button>
      </div>
    </form>
  </div>

  <script src="../javascripts/admin_cadastropublicacoes.js" defer></script>
</body>
</html>
