<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/public/img/logo.png">
  <title>Cadastro de Membros</title>
  <link rel="stylesheet" href="/css/admin_forms.css" />
</head>
<body>

  <div class="form-container">
    <h1 id="form-title">Cadastro de Membro</h1>

    <div id="loading" class="loading-message">Carregando dados...</div>
    <div id="error" class="error-message"></div>

    <form id="membroForm" style="display: none;">
      <input type="hidden" id="MembrosID" name="MembrosID">

      <div class="form-group">
        <label for="MembrosImagemFile">Foto</label>
        <input type="file" id="MembrosImagemFile" name="MembrosImagemFile" accept="image/*">
        <img id="imagePreview" src="" alt="Pré-visualização da imagem" style="max-width: 200px; margin-top: 10px; display: none;">
        <!-- Campo oculto para manter o caminho da imagem existente ao editar -->
        <input type="hidden" id="MembrosImagem" name="MembrosImagem">
      </div>

      <div class="form-group">
        <label for="MembrosNome">Nome</label>
        <input type="text" id="MembrosNome" name="MembrosNome" maxlength="1000" required>
      </div>

      <div class="form-group">
        <label for="MembrosCargo">Cargo</label>
        <select id="MembrosCargo" name="MembrosCargo" class="form-control" required>
          <option value="" disabled selected>Selecione um Cargo</option>
          <option value="Pesquisador Coordenador">Pesquisador Coordenador</option>
          <option value="Pesquisador Associado">Pesquisador Associado</option>
          <option value="Doutorando">Doutorando</option>
          <option value="Bolsista">Bolsista</option>
        </select>
      </div>

      <div class="form-group">
        <label for="MembrosDescricao">Descrição</label>
        <textarea id="MembrosDescricao" name="MembrosDescricao" maxlength="2000" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="MembrosLattes">Lattes</label>
        <input type="url" id="MembrosLattes" name="MembrosLattes" min="1900" max="2100">
      </div>

      <div class="form-group">
        <label for="MembrosIdioma">Idioma</label>
        <select id="MembrosIdioma" name="MembrosIdioma">
          <option value="">Selecione...</option>
          <option value="PT-BR">Português</option>
          <option value="EN-US">Inglês</option>
        </select>
      </div>

      <div class="switch-group">
        <input type="checkbox" id="MembrosVisibilidade" name="MembrosVisibilidade" checked>
        <label for="MembrosVisibilidade">Visível ao público</label>
      </div>

      <div class="buttons-group">
        <button type="button" class="btn-back" onclick="window.location.href='/admin/membros'">Voltar</button>
        <button type="submit" class="btn-save" id="btn-save">Salvar</button>
      </div>
    </form>
  </div>

  <script src="../javascripts/admin_cadastromembros.js" defer></script>
</body>
</html>
