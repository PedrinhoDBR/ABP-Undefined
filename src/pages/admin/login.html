<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Painel Administrativo</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1><i class="fa-solid fa-lock"></i> Painel Administrativo</h1>
      <p class="subtitle">Acesse sua conta</p>

      <div class="login-form">
        <div class="form-group">
          <label for="login-username"><i class="fa-solid fa-user"></i> Usuário</label>
          <input type="text" id="login-username" placeholder="Digite seu usuário" required />
        </div>

        <div class="form-group">
          <label for="login-password"><i class="fa-solid fa-key"></i> Senha</label>
          <input type="password" id="login-password" placeholder="Digite sua senha" required />
        </div>

        <div id="login-error" class="error-message"></div>

        <button id="login-btn" class="login-btn">
          <i class="fa-solid fa-right-to-bracket"></i> Entrar
        </button>
        <button id="return-btn" class="login-btn">
          <i class="fa-solid fa-clock-rotate-left"></i> Voltar ao Site
        </button>
      </div>
    </div>
  </div>

  <script src="/javascripts/login.js"></script>
</body>
</html>
