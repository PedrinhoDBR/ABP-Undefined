<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriRS - Notícias</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/paginanoticias.css">
    <link rel="stylesheet" href="../css/vars.css">
    <link rel="icon" type="image/png" href="/public/img/logo.png">

    <script src="/javascripts/layout.js" defer></script>
    <script src="/javascripts/paginanoticias.js" defer></script>
</head>

<body>

    <div id="header-socket"></div>

    <div class="container">
        <div class="header-content">
            <div>
                <h1 class="titulo">NOTÍCIAS</h1>
            </div>
            <div class="filters">
                <select id="filter-ano" class="filter-input">
                    <option value="">Todos os Anos</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
                <input id="filter-search" type="text" placeholder="Pesquisar por título" class="filter-input">
            </div>
        </div>

        <div id="news-grid" class="news-grid">
            <!-- Cards de notícias serão carregados dinamicamente via JavaScript -->
        </div>

        <div class="pagination-container">
            <div class="pagination">
                <button id="prev-page" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                
                <div class="page-numbers" id="page-numbers">
                    <!-- Os números das páginas serão gerados dinamicamente -->
                </div>
                
                <button id="next-page" class="pagination-btn">
                    Próxima <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="page-info">
                Mostrando <span id="cards-shown">0</span> de <span id="total-cards">0</span> notícias
            </div>
        </div>
    </div>

    <div id="footer-socket"></div>

</body>
</html>
