<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriRS</title>
    <link rel="stylesheet" href="../css/vars.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/paginainicial.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/button.css">

    <link rel="icon" type="image/png" href="/public/img/logo.png">

    
    <script src="../javascripts/paginainicial.js" defer></script>
    <script src="../javascripts/layout.js" defer></script>
    <script src="https://kit.fontawesome.com/5e96e72d2d.js" crossorigin="anonymous" defer></script>
    <!-- <link
       href="https://fonts.googleapis.com/css2?family=Itim&family=Jacquard+24&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"> -->
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
</head>

<body>

  <div id="header-socket"></div>

    <div class="container">
        <section>
            <div class="carroselBox">
                <button id="leftArrowNews" class="arrow-btn">←</button>
                <div class="carrosel" id="slide0">
                    <!-- Notícias serão carregadas dinamicamente -->
                </div>
                <button id="rightArrowNews" class="arrow-btn">→</button>
            </div>
            <button type="button" id="btnMaisNoticias">Mais Notícias</button>
        </section>
        <section>
            <h2>PROJETOS</h2>
            <div class="cardsBox">
                <!-- Projetos serão carregados dinamicamente aqui -->
            </div>
            <button type="button" id="btnMaisProjetos">Mais Projetos</button>
        </section>
        <section>
            <h2>PUBLICAÇÕES</h2>
            <div class="cardsBox">
                <!-- Publicações serão carregadas dinamicamente aqui -->
            </div>
            <button type="button" id="btnMaisPublicacoes">Mais Publicações</button>

        </section>
        <section>
            <h2>EQUIPE</h2>
            <div class="equipeBox">
                <div class="equipeCarrosel">
                    <!-- Membros da equipe serão carregados dinamicamente aqui -->
                </div>
            </div>
        </section>
    </div>

    <section class="formSection">
        <div class="formSection">
            <div class="map">
                <h2>NOSSA LOCALIZAÇÃO:</h2>
                <div class="inpeMAP"><img src="../public/img/Basemap image.png" alt="" width="400"></div>
                <p>Avenida dos Astronautas, 1.758 - Jd. Granja - CEP 12227-010 São José dos Campos - SP - Brasil
                </p>
            </div>

            <div class="form">
                <h2>ENTRE EM CONTATO:</h2>
                <form action="" method="post">
                    <input type="text" name="nome" id="" placeholder="Seu nome...">
                </form>
                <form action="" method="post">
                    <input type="email" name="email" placeholder="Seu email...">
                </form>
                <div id="assuntoBox">
                    <form action="" method="post">
                        <textarea name="textarea" id="" placeholder="Assunto..."></textarea>
                </div>

                </form>
                <div class="buttonForm">
                    <button type="submit">ENVIAR</button>
                </div>

            </div>

        </div>
    </section>
    <section>
        <h2>COLABORADORES</h2>
        <div class="areaColaboradores">
            <div class="colabBox">
                <a target="_blank" href="https://www.gov.br/capes/pt-br"><img
                        src="../public/img/colaboradores/capesLogo.png" alt=""></a>
                <a target="_blank" href="https://www.gov.br/inpe/pt-br"><img src="../public/img/inpeLogo.png"
                        alt=""></a>
                <a target="_blank" href="https://www.gov.br/conab/pt-br"><img
                        src="../public/img/colaboradores/conabLogo.png" alt=""></a>
            </div>
            <div class="colabBox">
                <a target="_blank" href="http://portal-adm.cnpq.br/web/guest/pagina-inicial"><img
                        src="../public/img/colaboradores/cnpqLogo.png" alt=""></a>
                <a target="_blank" href="https://fapesp.br/"><img src="../public/img/colaboradores/fapespLogo.png"
                        alt=""></a>
                <a target="_blank" href="https://data.inpe.br/bdc/"><img
                        src="../public/img/colaboradores/brazil-data-cube.png" alt=""></a>
            </div>
    </section>

    <div id="footer-socket"></div>

</body>

</html>
