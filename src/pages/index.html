<body>

  <div id="header-socket"></div>

    <div class="container">
        <section>
            <div class="carroselBox">
                <button id="leftArrowNews" class="arrow-btn">←</button>
                <div class="carrosel" id="slide0">
                    <!-- Notícias serão carregadas dinamicamente -->
                </div>
                <button id="rightArrowNews" class="arrow-btn">→</button>
            </div>
        </section>
        <section>
            <h2>PROJETOS</h2>
            <div class="cardsBox">
                <!-- Projetos serão carregados dinamicamente aqui -->
            </div>
        </section>
        <section>
            <h2>PUBLICAÇÕES</h2>
            <div class="cardsBox">
                <!-- Publicações serão carregadas dinamicamente aqui -->
            </div>
        </section>
        <section>
            <h2>EQUIPE</h2>
            <div class="equipeBox">
                <div class="equipeCarrosel">
                    <!-- Membros da equipe serão carregados dinamicamente aqui -->
                </div>
            </div>
        </section>
    </div>

    <div id="footer-socket"></div>
